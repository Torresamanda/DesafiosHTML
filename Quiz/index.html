<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="pt-br">
        <ol>
            <h3>Qual tipo de formato é o HTML?</h3>
            <div>
                <input type="radio" name="question-1" id="question-1-a" value="A">
                <label for="question-1-a">Linguagem de folhas de estilo</label>
            </div>
            <div>
                <input type="radio" name="question-1" id="quastion-1-b" value="B">
                <label for="question-1-b">Linguagens orientada a objeto</label>
            </div>
            <div>
                <input type="radio" name="question-1" id="question-1-c" value="C">
                <label for="quastion-1-c">Linguagem de Marcação</label>
            </div>
            <div>
                <input type="radio" name="question-1" id="question-1-d" value="D">
                <label for="quastion-1-d">Linguagem interpretada estruturada</label>
            </div>
        </ol>

        <ol>
            <h3>Qual elemento HTML que produz uma quebra de linha em um texto?</h3>
            <div>
                <input type="radio" name="question-2" id="question-2-a" value="A">
                <label for="question-2">&lt;br&gt;</label>
            </div>
            <div>
                <input type="radio" name="question-2" id="question-2-b" value="B">
                <label for="quastion-2">&lt;hr&gt;</label>
            </div>
            <div>
                <input type="radio" name="question-2" id="question-2-c" values="C">
                <label for="quastion-2">&lt;p&gt;</label>
            </div>
            <div>
                <input type="radio" name="question-2" id="question-2-d" values="D">
                <label for="quastion-2">&lt;pre&gt;</label>
            </div>
        </ol>

        <ol>
            <h3>Qual elemento HTML que deixa o texto em negrito é:?</h3>
            <div>
                <input type="radio" name="question-3" id="question-3-a" value="A">
                <label for="question-3">&lt;em&gt;</label>
            </div>
            <div>
                <input type="radio" name="question-3" id="question-3-b" value="B">
                <label for="quastion-3">&lt;strong&gt;</label>
            </div>
            <div>
                <input type="radio" name="question-3" id="question-3-c" values="C">
                <label for="quastion-3">&lt;i&gt;</label>
            </div>
            <div>
                <input type="radio" name="question-3" id="question-3-d" values="D">
                <label for="quastion-3">&lt;a&gt;</label>
            </div>
        </ol>

        <ol>
            <h3>Quantos tipos de Cabeçalhos tem no HTML?</h3>
            <div>
                <input type="radio" name="question-3" id="question-3-a" value="A">
                <label for="question-3">8</label>
            </div>
            <div>
                <input type="radio" name="question-3" id="question-3-b" value="B">
                <label for="quastion-3">7</label>
            </div>
            <div>
                <input type="radio" name="question-3" id="question-3-c" values="C">
                <label for="quastion-3">5</label>
            </div>
            <div>
                <input type="radio" name="question-3" id="question-3-d" values="D">
                <label for="quastion-3">6</label>
            </div>
        </ol>

        <ol>
            <h3>Como adiciona-se uma imagem no HTML?</h3>
            <div>
                <input type="radio" name="question-4" id="question-4-a" value="A">
                <label for="question-4">Utilizando a tag &lt;img&gt; </label>
            </div>
            <div>
                <input type="radio" name="question-4" id="question-4-b" value="B">
                <label for="quastion-4">Utilizando &lt;link&gt; </label>
            </div>
            <div>
                <input type="radio" name="question-4" id="question-4-c" values="C">
                <label for="quastion-4">Utilizando a tag &lt;a&gt; </label>
            </div>
            <div>
                <input type="radio" name="question-4" id="question-4-d" values="D">
                <label for="quastion-4">Utilizando a tag &lt;i&gt;</label>
            </div>
        </ol>
    </form>
</body>
</html>
