<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Contato</legend>

        <label for="assunto"><strong>Assunto:</strong></label>
        <Select name="" id="assunto">
            <option value="">Suporte</option>
            <option value="">Sugestão</option>
            <option value="">Reclamação</option>
        </Select>

        <br>
        <br>

        <label for="name"><strong>Nome Completo:</strong></label>
        <br>
        <input type="text" name="name" id="name" placeholder="Seu nome">

        <br>
        <br>

        <label for="email"><strong>E-mail</strong></label>
        <br>
        <input type="email" name="email" id="email" placeholder="email@seudominio.com">

        <br>
        <br>

        <label for="mensagem"><strong>Mensagem:</strong></label>
        <br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>

        <br>
        <br>

        <input type="checkbox" name="checkbox" id="checkbox"> Aceito receber novidades por e-mail 

        <br>
        <br>

        <button>Enviar</button>
    </fieldset>
</body>
</html>
